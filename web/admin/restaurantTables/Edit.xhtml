<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.EditRestaurantTablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle2.EditRestaurantTablesLabel_tableId}" for="tableId" />
                    <h:inputText id="tableId" value="#{restaurantTablesController.selected.tableId}" title="#{bundle2.EditRestaurantTablesTitle_tableId}" required="true" requiredMessage="#{bundle2.EditRestaurantTablesRequiredMessage_tableId}"/>

                    <h:outputLabel value="#{bundle2.EditRestaurantTablesLabel_tableAvailableSeats}" for="tableAvailableSeats" />
                    <h:inputText id="tableAvailableSeats" value="#{restaurantTablesController.selected.tableAvailableSeats}" title="#{bundle2.EditRestaurantTablesTitle_tableAvailableSeats}" />
                    <h:outputLabel value="#{bundle2.EditRestaurantTablesLabel_tableStatus}" for="tableStatus" />
                    <h:inputText id="tableStatus" value="#{restaurantTablesController.selected.tableStatus}" title="#{bundle2.EditRestaurantTablesTitle_tableStatus}" />
                </h:panelGrid>
                <h:commandLink action="#{restaurantTablesController.update}" value="#{bundle2.EditRestaurantTablesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle2.EditRestaurantTablesViewLink}"/>
                <br />
                <h:commandLink action="#{restaurantTablesController.prepareList}" value="#{bundle2.EditRestaurantTablesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.EditRestaurantTablesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
