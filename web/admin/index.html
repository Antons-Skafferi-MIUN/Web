<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/admin-index.css" />
        <link rel="stylesheet" href="css/admin-navbar.css" />
        <link rel="stylesheet" href="https://use.typekit.net/pdn3fnm.css" />
        <title>Admins Skafferi</title>
    </head>
    <body>
        <nav>
            <a href="./index.html" class="nav-item nav-item--active">Meny</a>
            <a href="./event.html" class="nav-item">Event</a>
            <a href="./schema.html" class="nav-item">Schema</a>
            <a href="./personal.html" class="nav-item">Personal</a>
        </nav>
        <header class="header">
            <div class="header-title-container">
                <div class="header-title">
                    <h1>ADMINS</h1>
                    <h2>SKAFFERI</h2>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <section class="lunch-container">
                <h1>Veckans Lunch</h1>
                <div class="week-container">
                    <form action="submit">
                        <label class="week-label" for="week-label">Vecka:</label>
                        <select name="week-select" id="">
                            <option value="8" class="week-select-option"
                                >Vecka 8</option
                            >
                            <option value="9" class="week-select-option"
                                >Vecka 9</option
                            >
                            <option value="10" class="week-select-option"
                                >Vecka 10</option
                            >
                            <option value="11" class="week-select-option"
                                >Vecka 11</option
                            >
                        </select>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Måndag:</label>
                            <input class="food-input" type="text" placeholder="Kött" />
                            <input class="food-input" type="text" placeholder="Fisk" />
                            <input class="food-input" type="text" placeholder="Vegetariskt" />
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Tisdag:</label>
                            <input class="food-input" type="text" placeholder="Kött" />
                            <input class="food-input" type="text" placeholder="Fisk" />
                            <input class="food-input" type="text" placeholder="Vegetariskt" />
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Onsdag:</label>
                            <input class="food-input" type="text" placeholder="Kött" />
                            <input class="food-input" type="text" placeholder="Fisk" />
                            <input class="food-input" type="text" placeholder="Vegetariskt" />
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Torsdag:</label>
                            <input class="food-input" type="text" placeholder="Kött" />
                            <input class="food-input" type="text" placeholder="Fisk" />
                            <input class="food-input" type="text" placeholder="Vegetariskt" />
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Fredag:</label>
                            <input class="food-input" type="text" placeholder="Kött" />
                            <input class="food-input" type="text" placeholder="Fisk" />
                            <input class="food-input" type="text" placeholder="Vegetariskt" />
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
