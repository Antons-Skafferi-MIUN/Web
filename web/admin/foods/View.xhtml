<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFoodsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFoodsLabel_foodId}"/>
                    <h:outputText value="#{foodsController.selected.foodId}" title="#{bundle.ViewFoodsTitle_foodId}"/>
                    <h:outputText value="#{bundle.ViewFoodsLabel_foodName}"/>
                    <h:outputText value="#{foodsController.selected.foodName}" title="#{bundle.ViewFoodsTitle_foodName}"/>
                    <h:outputText value="#{bundle.ViewFoodsLabel_foodPrice}"/>
                    <h:outputText value="#{foodsController.selected.foodPrice}" title="#{bundle.ViewFoodsTitle_foodPrice}"/>
                    <h:outputText value="#{bundle.ViewFoodsLabel_foodCategory}"/>
                    <h:outputText value="#{foodsController.selected.foodCategory}" title="#{bundle.ViewFoodsTitle_foodCategory}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{foodsController.destroyAndView}" class="button-red" value="#{bundle.ViewFoodsDestroyLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="Edit" class="button-green" value="#{bundle.ViewFoodsEditLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{foodsController.prepareCreate}" class="button-green" value="#{bundle.ViewFoodsCreateLink}" />
                <br />
                <br />
                <br />
                <h:commandLink action="#{foodsController.prepareList}" class="button-red" value="#{bundle.ViewFoodsShowAllLink}"/>
            </h:form>
            <script>
                document.getElementById('nav-foods').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
