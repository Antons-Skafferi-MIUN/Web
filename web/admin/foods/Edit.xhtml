<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFoodsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFoodsLabel_foodName}" for="foodName" />
                    <h:inputText id="foodName" value="#{foodsController.selected.foodName}" title="#{bundle.EditFoodsTitle_foodName}" required="true" requiredMessage="#{bundle.EditFoodsRequiredMessage_foodName}"/>
                    <h:outputLabel value="#{bundle.EditFoodsLabel_foodPrice}" for="foodPrice" />
                    <h:inputText id="foodPrice" value="#{foodsController.selected.foodPrice}" title="#{bundle.EditFoodsTitle_foodPrice}" required="true" requiredMessage="#{bundle.EditFoodsRequiredMessage_foodPrice}"/>
                    <h:outputLabel value="#{bundle.CreateFoodsLabel_foodCategory}" for="foodCategory" />
                    <h:selectOneMenu id="foodCategory" value="#{foodsController.selected.foodCategory}" style="width:125px">
                        <f:selectItem itemLabel="Förrätt" itemValue="starter" />
                        <f:selectItem itemLabel="Huvudrätt" itemValue="main" />
                        <f:selectItem itemLabel="Dessert" itemValue="dessert" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{foodsController.update}" class="button-green" value="#{bundle.EditFoodsSaveLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{foodsController.prepareList}" class="button-red" value="#{bundle.EditFoodsShowAllLink}" immediate="true"/>
            </h:form>
            <script>
                document.getElementById('nav-foods').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
