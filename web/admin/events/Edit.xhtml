<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data"  prependId="false">
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{bundle.EditEventsLabel_eventName}" for="eventName" />
                    <h:inputText id="eventName" value="#{eventsController.selected.eventName}" title="#{bundle.EditEventsTitle_eventName}" required="true" requiredMessage="#{bundle.EditEventsRequiredMessage_eventName}"/>
                    <p:outputLabel for="eventDate" value="#{bundle.CreateEventsLabel_eventDate}" />
		    <p:calendar id="eventDate" value="#{eventsController.selected.eventDate}" converterMessage="Ange ett datum enligt yyyy-MM-dd" requiredMessage="Ange ett datum" pattern="yyyy-MM-dd" mindate="#{dateBean.todaysDate}" locale="se"/>
                    <h:outputLabel value="#{bundle.EditEventsLabel_eventDescription}" for="eventDescription" />
                    <h:inputText id="eventDescription" value="#{eventsController.selected.eventDescription}" title="#{bundle.EditEventsTitle_eventDescription}" />
                    <h:outputLabel value="#{bundle.EditEventsLabel_eventPrice}" for="eventPrice" />
                    <h:inputText id="eventPrice" value="#{eventsController.selected.eventPrice}" title="#{bundle.EditEventsTitle_eventPrice}" required="true" requiredMessage="#{bundle.EditEventsRequiredMessage_eventPrice}"/>
                    <h:outputLabel value="#{bundle.EditEventsLabel_eventTime}" for="eventTime" />
                    <h:inputText id="eventTime" value="#{eventsController.selected.eventTime}" title="#{bundle.EditEventsTitle_eventTime}" />
                    <h:outputLabel value="#{bundle.CreateEventsLabel_eventImage}" for="eventImage" />
                    <h:inputTextarea id="eventImage" value="#{eventsController.selected.eventImage}" title="#{bundle.CreateEventsTitle_eventImage}" rows="4" cols="40" style="resize: none;"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{eventsController.update}" class="button-green" value="#{bundle.EditEventsSaveLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{eventsController.prepareList}" class="button-red" value="#{bundle.EditEventsShowAllLink}" immediate="true"/>
            </h:form>
            <script>
                document.getElementById('nav-events').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
