<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventsLabel_eventName}"/>
                    <h:outputText value="#{eventsController.selected.eventName}" title="#{bundle.ViewEventsTitle_eventName}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_eventDate}"/>
                    <h:outputText value="#{eventsController.selected.eventDate}" title="#{bundle.ViewEventsTitle_eventDate}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_eventDescription}"/>
                    <h:outputText value="#{eventsController.selected.eventDescription}" title="#{bundle.ViewEventsTitle_eventDescription}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_eventPrice}"/>
                    <h:outputText value="#{eventsController.selected.eventPrice}" title="#{bundle.ViewEventsTitle_eventPrice}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_eventTime}"/>
                    <h:outputText value="#{eventsController.selected.eventTime}" title="#{bundle.ViewEventsTitle_eventTime}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_eventImage}"/>
                    <h:outputText value="#{eventsController.selected.eventImage}" title="#{bundle.ViewEventsTitle_eventImage}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{eventsController.destroyAndView}" class="button-red" value="#{bundle.ViewEventsDestroyLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="Edit" class="button-green" value="#{bundle.ViewEventsEditLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{eventsController.prepareCreate}" class="button-green" value="#{bundle.ViewEventsCreateLink}" />
                <br />
                <br />
                <br />
                <h:commandLink action="#{eventsController.prepareList}" class="button-red" value="#{bundle.ViewEventsShowAllLink}"/>
            </h:form>
            <script>
                document.getElementById('nav-events').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
