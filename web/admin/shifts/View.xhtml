<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShiftsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShiftsLabel_shiftDate}"/>
                    <h:outputText value="#{shiftsController.selected.shiftDate}" title="#{bundle.ViewShiftsTitle_shiftDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewShiftsLabel_shiftType}"/>
                    <h:outputText value="#{shiftsController.selected.shiftType}" title="#{bundle.ViewShiftsTitle_shiftType}"/>
                    <h:outputText value="#{bundle.ViewShiftsLabel_personnelId}"/>
                    <h:outputText value="#{shiftsController.selected.personnelId}" title="#{bundle.ViewShiftsTitle_personnelId}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{shiftsController.destroyAndView}" class="button-red" value="#{bundle.ViewShiftsDestroyLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="Edit" class="button-green" value="#{bundle.ViewShiftsEditLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{shiftsController.prepareCreate}" class="button-green" value="#{bundle.ViewShiftsCreateLink}" />
                <br />
                <br />
                <br />
                <h:commandLink action="#{shiftsController.prepareList}" class="button-red" value="#{bundle.ViewShiftsShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
