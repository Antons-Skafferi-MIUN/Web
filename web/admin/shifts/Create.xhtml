<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShiftsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="popup" value="#{bundle.CreateReservationsLabel_reservationDate}" />
		    <p:calendar id="popup" value="#{reservationsController.selected.reservationDate}" converterMessage="Ange ett datum enligt yyyy-MM-dd" requiredMessage="Ange ett datum" pattern="yyyy-MM-dd" mindate="#{dateBean.todaysDate}"/>
                    <h:outputLabel value="#{bundle.CreateShiftsLabel_shiftType}" for="shiftType" />
                    <h:inputText id="shiftType" value="#{shiftsController.selected.shiftType}" title="#{bundle.CreateShiftsTitle_shiftType}" />
                    <h:outputLabel value="#{bundle.CreateShiftsLabel_personnelId}" for="personnelId" />
                    <h:selectOneMenu id="personnelId" value="#{shiftsController.selected.personnelId}" title="#{bundle.CreateShiftsTitle_personnelId}" required="true" requiredMessage="#{bundle.CreateShiftsRequiredMessage_personnelId}">
                        <f:selectItems value="#{personnelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shiftsController.create}" class="button-green" value="#{bundle.CreateShiftsSaveLink}" />
                <br />
                <br />
                <br />
                <h:commandLink action="#{shiftsController.prepareList}" class="button-red" value="#{bundle.CreateShiftsShowAllLink}" immediate="true"/>
            </h:form>
            <script>
                document.getElementById('nav-shifts').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
