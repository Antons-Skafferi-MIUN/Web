<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShiftsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShiftsEmpty}" rendered="#{shiftsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shiftsController.items.rowCount > 0}">
                    <h:commandLink action="#{shiftsController.previous}" value="#{bundle.Previous} #{shiftsController.pagination.pageSize}" rendered="#{shiftsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shiftsController.next}" value="#{bundle.Next} #{shiftsController.pagination.pageSize}" rendered="#{shiftsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shiftsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftsTitle_shiftDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.shiftDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftsTitle_shiftType}"/>
                            </f:facet>
                            <h:outputText value="#{item.shiftType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftsTitle_personnelId}"/>
                            </f:facet>
                            <h:outputText value="#{item.personnelId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shiftsController.prepareView}" value="#{bundle.ListShiftsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shiftsController.prepareEdit}" value="#{bundle.ListShiftsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shiftsController.destroy}" value="#{bundle.ListShiftsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shiftsController.prepareCreate}" value="#{bundle.ListShiftsCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
