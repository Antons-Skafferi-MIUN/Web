<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShiftsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShiftsEmpty}" rendered="#{shiftsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shiftsController.items.rowCount > 0}">
                    <h:dataTable value="#{shiftsController.items}" var="item" cellpadding="2" cellspacing="0" styleClass="main-table" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftsTitle_shiftDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.shiftDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftsTitle_shiftType}"/>
                            </f:facet>
                            <h:outputText value="#{item.shiftType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftsTitle_personnelIdName}"/>
                            </f:facet>

                            <h:outputText value="#{shiftsController.getNameById(item)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftsTitle_personnelId}"/>
                            </f:facet>

                            <h:outputText value="#{item.personnelId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shiftsController.prepareEdit}">
                                <h:graphicImage styleClass="icon-edit-pencil" library="images" name="noun_Pencil_629289.svg" />
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shiftsController.destroy}">
                                <h:graphicImage styleClass="icon-remove-trash" name="images/noun_Trash_2117822.svg" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <h:commandLink action="#{shiftsController.prepareCreate}" class="button-green" value="#{bundle.ListShiftsCreateLink}"/>
                <br />
                <br />
            </h:form>
            <h:dataTable value="#{columnsBean.rows}" var="row">
                <f:facet name="header">
                    <h:panelGrid columns="6" style="width: 100%">
                        <h:outputLabel style="width: 100%" value="Måndag" />
                        <h:outputLabel style="width: 100%" value="Tisdag" />
                        <h:outputLabel style="width: 100%" value="Onsdag" />
                        <h:outputLabel style="width: 100%" value="Torsdag" />
                        <h:outputLabel style="width: 100%" value="Fredag" />
                        <h:outputLabel style="width: 100%" value="Lördag" />
                    </h:panelGrid>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="L" />
                    </f:facet>
                    <h:outputLabel value="#{row.col1}" />
                </h:column>
                <h:column>
                    <f:facet name="header">

                </h:column>

            </h:dataTable>
            <script>
                document.getElementById('nav-shifts').className += " nav-item--active";

        </ui:define>
