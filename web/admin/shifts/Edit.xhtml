<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShiftsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShiftsLabel_shiftDate}" for="shiftDate" />
                    <h:inputText id="shiftDate" value="#{shiftsController.selected.shiftDate}" title="#{bundle.EditShiftsTitle_shiftDate}" required="true" requiredMessage="#{bundle.EditShiftsRequiredMessage_shiftDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditShiftsLabel_shiftType}" for="shiftType" />
                    <h:inputText id="shiftType" value="#{shiftsController.selected.shiftType}" title="#{bundle.EditShiftsTitle_shiftType}" />
                    <h:outputLabel value="#{bundle.EditShiftsLabel_personnelId}" for="personnelId" />
                    <h:selectOneMenu id="personnelId" value="#{shiftsController.selected.personnelId}" title="#{bundle.EditShiftsTitle_personnelId}" required="true" requiredMessage="#{bundle.EditShiftsRequiredMessage_personnelId}">
                        <f:selectItems value="#{personnelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{shiftsController.update}" value="#{bundle.EditShiftsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShiftsViewLink}"/>
                <br />
                <h:commandLink action="#{shiftsController.prepareList}" value="#{bundle.EditShiftsShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
            <script>
                document.getElementById('nav-shifts').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
