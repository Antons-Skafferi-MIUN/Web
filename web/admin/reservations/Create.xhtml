<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservationsLabel_reservationName}" for="reservationName" />
                    <h:inputText id="reservationName" value="#{reservationsController.selected.reservationName}" title="#{bundle.CreateReservationsTitle_reservationName}" />
                    <h:outputLabel value="#{bundle.CreateReservationsLabel_reservationPhone}" for="reservationPhone" />
                    <h:inputText id="reservationPhone" value="#{reservationsController.selected.reservationPhone}" title="#{bundle.CreateReservationsTitle_reservationPhone}" required="true" requiredMessage="#{bundle.CreateReservationsRequiredMessage_reservationPhone}"/>
                    <h:outputLabel value="#{bundle.CreateReservationsLabel_reservationDate}" for="reservationDate" />
                    <h:inputText id="reservationDate" value="#{reservationsController.selected.reservationDate}" title="#{bundle.CreateReservationsTitle_reservationDate}" >
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservationsLabel_tableId}" for="tableId" />
                    <h:selectOneMenu id="tableId" value="#{reservationsController.selected.tableId}" title="#{bundle.CreateReservationsTitle_tableId}" required="true" requiredMessage="#{bundle.CreateReservationsRequiredMessage_tableId}">
                        <f:selectItems value="#{restaurantTablesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationsController.create}" class="button-green" value="#{bundle.CreateReservationsSaveLink}" />
                <br />
                <br />
                <br />
                <h:commandLink action="#{reservationsController.prepareList}" class="button-red" value="#{bundle.CreateReservationsShowAllLink}" immediate="true"/>
            </h:form>
            <script>
                document.getElementById('nav-reservation').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
