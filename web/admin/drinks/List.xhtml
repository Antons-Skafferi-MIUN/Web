<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDrinksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDrinksEmpty}" rendered="#{drinksController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{drinksController.items.rowCount > 0}">
                    <h:dataTable value="#{drinksController.items}" var="item" cellpadding="2" cellspacing="0" styleClass="main-table" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrinksTitle_drinkName}"/>
                            </f:facet>
                            <h:outputText value="#{item.drinkName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrinksTitle_drinkType}"/>
                            </f:facet>
                            <h:outputText value="#{item.drinkType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrinksTitle_drinkCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.drinkCategory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrinksTitle_drinkPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.drinkPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{drinksController.prepareEdit}">
                                <h:graphicImage styleClass="icon-edit-pencil" library="images" name="noun_Pencil_629289.svg" />
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{drinksController.destroy}">
                                <h:graphicImage styleClass="icon-remove-trash" name="images/noun_Trash_2117822.svg" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <h:commandLink action="#{drinksController.prepareCreate}" class="button-green" value="#{bundle.ListDrinksCreateLink}"/>
            </h:form>
            <script>
                document.getElementById('nav-drinks').className += " nav-item--active";
            </script>
        </ui:define>
    </ui:composition>

</html>
