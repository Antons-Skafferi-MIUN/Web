<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <h:outputStylesheet library="css" name="admin-index.css"/>
        <h:outputStylesheet library="css" name="admin-navbar.css"/>
        <link rel="stylesheet" href="https://use.typekit.net/pdn3fnm.css" />
        <title>Admins Skafferi</title>
    </h:head>
    <h:body>
        <nav>
            <h:link outcome="/faces/index.xhtml" class="nav-item" value="Hem"/>
            <h:link outcome="/faces/admin/lunches.xhtml" class="nav-item nav-item--active" value="Lunch" id="nav-menu"/>
            <h:link outcome="/faces/admin/foods/List.xhtml" class="nav-item" value="Middag" id="nav-foods"/>
            <h:link outcome="/faces/admin/drinks/List.xhtml" class="nav-item" value="Dryck" id="nav-drinks"/>
            <h:link outcome="/faces/admin/events/List.xhtml" class="nav-item" value="Evenemang"/>
            <h:link outcome="/faces/admin/shifts/List.xhtml" class="nav-item" value="Schema"/>
            <h:link outcome="/faces/admin/personnel/List.xhtml" class="nav-item" value="Personal"/>
            <h:link outcome="/faces/admin/reservations/List.xhtml" class="nav-item" value="Reservation" id="nav-reservation"/>
        </nav>
        <header class="header">
            <div class="header-title-container">
                <div class="header-title">
                    <h1>ADMINS</h1>
                    <h2>SKAFFERI</h2>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <section class="lunch-container">
                <h1>Veckans Lunch</h1>
                <div class="week-container">
                    <h:form>
                        <label class="week-label" for="week-label">Vecka:</label>
                        <h:selectOneMenu value="#{editLunchBean.week}" >
                            <c:selectItems var="week" value="#{editLunchBean.weeks}" itemLabel="Vecka #{week}" />
                        </h:selectOneMenu>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Måndag:</label>
                            <ui:repeat var="editLunch" value="#{editLunchBean.loadLunches}" varStatus="status">
                                <ui:fragment rendered="#{editLunch.lunchDay == 1}">
                                    <h:inputText class="food-input" value="#{editLunch.lunchName}" a:placeholder="Måltid"/>
                                </ui:fragment>
                            </ui:repeat> 
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Tisdag:</label>
                            <ui:repeat var="editLunch" value="#{editLunchBean.loadLunches}" varStatus="status">
                                <ui:fragment rendered="#{editLunch.lunchDay == 2}">
                                    <h:inputText class="food-input"  value="#{editLunch.lunchName}" a:placeholder="Måltid"/>
                                </ui:fragment>
                            </ui:repeat> 
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Onsdag:</label>
                            <ui:repeat var="editLunch" value="#{editLunchBean.loadLunches}" varStatus="status">
                                <ui:fragment rendered="#{editLunch.lunchDay == 3}">
                                    <h:inputText class="food-input"  value="#{editLunch.lunchName}" a:placeholder="Måltid"/>
                                </ui:fragment>
                            </ui:repeat> 
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Torsdag:</label>
                            <ui:repeat var="editLunch" value="#{editLunchBean.loadLunches}" varStatus="status">
                                <ui:fragment rendered="#{editLunch.lunchDay == 4}">
                                    <h:inputText class="food-input" value="#{editLunch.lunchName}" a:placeholder="Måltid"/>
                                </ui:fragment>
                            </ui:repeat> 
                        </div>
                        <div class="day-container">
                            <label class="day-label" for="day-label">Fredag:</label>
                            <ui:repeat var="editLunch" value="#{editLunchBean.loadLunches}" varStatus="status">
                                <ui:fragment rendered="#{editLunch.lunchDay== 5}">
                                    <h:inputText class="food-input" value="#{editLunch.lunchName}" a:placeholder="Måltid"/>
                                </ui:fragment>
                            </ui:repeat> 
                        </div>
                        <h:commandButton value="Spara ändringar" class="button-green" type="submit" action="#{editLunchBean.submit}" />

                    </h:form>
                </div>
            </section>
        </main>
    </h:body>
</html>
