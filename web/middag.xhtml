<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <link rel="stylesheet" href="resources/css/index.css" />
        <title>Middag</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <a href="./index.xhtml" class="nav-item nav-item--active">Hem</a>
            <a href="./reservation.xhtml" class="nav-item">Reservation/Kontakt</a>
        </nav>
        <header class="header">
            <div class="header-title-container">
                <div class="header-title">
                    <h1>Antons</h1>
                    <h2>SKAFFERI</h2>
                </div>
                <div class="header-open-hours">
                    <p class="header-open-hours-items">Måndag - Torsdag</p>
                    <p class="header-open-hours-items">11 - 14</p>
                    <p class="header-open-hours-items">Fredag - Söndag</p>
                    <p class="header-open-hours-items">11 - 23</p>
                </div>
            </div>
        </header>
        <ul id="dinner-list">
            <h3>Middag</h3>
            <ui:repeat var="dinner" value="#{dinnerBean.dinner}" varStatus="status">
                <li class = "menu-item" >#{dinner.foodName}: #{dinner.foodPrice} Kronor</li>
            </ui:repeat> 
        </ul>
        <ul id="drinks-list">
            <h3>Dryck</h3>
            <ui:repeat var="drinks" value="#{drinksBean.drinks}" varStatus="status">
                <li class = "menu-item">#{drinks.drinkName}: #{drinks.drinkPrice} Kronor</li>
            </ui:repeat> 
        </ul>
    </body>
</html>
